<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon y íconos para dispositivos -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/ubicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fuentes modernas de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Metadatos para SEO y redes sociales -->
    <meta name="description" content="Aplicación de geolocalización en tiempo real con React y Leaflet. Descubre tu ubicación exacta y visualízala en un mapa interactivo." />
    <meta name="keywords" content="geolocalización, react, leaflet, ubicación, mapa, ip-api, gps" />
    <meta name="author" content="José Luis" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tu-dominio.com" />
    <meta property="og:title" content="Geolocalización en Tiempo Real" />
    <meta property="og:description" content="Descubre tu ubicación exacta y visualízala en un mapa interactivo con React y Leaflet." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tu-dominio.com" />
    <meta property="twitter:title" content="Geolocalización en Tiempo Real" />
    <meta property="twitter:description" content="Descubre tu ubicación exacta y visualízala en un mapa interactivo con React y Leaflet." />
    <meta property="twitter:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Título de la página -->
    <title>GeoLocate | Ubicación en Tiempo Real</title>

    <!-- Estilos globales para el cuerpo y el loader -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(37, 99, 235, 0.2);
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loader animado -->
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Contenedor principal de React -->
    <div id="root"></div>

    <!-- Script para ocultar el loader cuando React carga -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
